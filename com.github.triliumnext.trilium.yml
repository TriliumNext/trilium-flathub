app-id: com.github.triliumnext.trilium

runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22

base: org.electronjs.Electron2.BaseApp
base-version: '24.08'

command: trilium

separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home

build-options:
  append-path: /usr/lib/sdk/node22/bin
  env:
    NPM_CONFIG_LOGLEVEL: info

modules:
  - name: trilium
    buildsystem: simple

    build-options:
      env:
        XDG_CACHE_HOME: /run/build/trilium/flatpak-node/cache
        npm_config_cache: /run/build/trilium/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node22
        npm_config_offline: 'true'
        SRC_DIR: dist
        OUTPUT_DIR: out/TriliumNext Notes-linux-x64

    sources:
      - type: git
        url: https://github.com/TriliumNext/Notes.git
        tag: v0.90.12
        commit: bb36b336949022870bd9d41572c064d289906aac

      - generated-sources.json

      - type: script
        dest-filename: trilium.sh
        commands:
          - zypak-wrapper.sh /app/trilium/trilium "$@"

      - type: file
        path: com.github.triliumnext.trilium.desktop

      - type: file
        path: com.github.triliumnext.trilium.metainfo.xml

    build-commands:
      - npm install --offline
      - npm run webpack
      - npm run prepare-dist
      - npx electron-forge make --targets="@electron-forge/maker-zip"

      - cp package-lock.json "$OUTPUT_DIR"/
      - cp README.md "$OUTPUT_DIR"/
      - cp LICENSE "$OUTPUT_DIR"/

      - cp -r "$OUTPUT_DIR" /app/trilium
      - install -Dm755 trilium.sh /app/bin/trilium
      - install -Dm755 com.github.triliumnext.trilium.desktop /app/share/applications/com.github.triliumnext.trilium.desktop
      - install -Dm644 images/app-icons/png/32x32.png /app/share/icons/hicolor/32x32/apps/com.github.triliumnext.trilium.png
      - install -Dm644 images/app-icons/png/128x128.png /app/share/icons/hicolor/128x128/apps/com.github.triliumnext.trilium.png
      - install -Dm644 com.github.triliumnext.trilium.metainfo.xml /app/share/metainfo/com.github.triliumnext.trilium.metainfo.xml
